        <section class="body">
            <div class="cntnt">
                <h3 class="rubrik">Fyll i formuläret för kontakt.</h3>
                <div class="form-cont">
                    <form class="form" action="">
                        <fieldset>
                            <label for="name">Namn:</label>
                            <input id="name" type="text" placeholder="Skriv här" required><br>

                            <label for="email">Email:</label>
                            <input type="email" name="" id="email" placeholder="exampel@mail.com" required><br>

                            <label for="message">Välj från listan:</label><br>
                            <select name="" id="message" required>
                                <option value="">Välj ämne här:</option>
                                <option value="contact">Kom i kontakt med mig</option>
                                <option value="bug">Rapportera en bug</option>
                                <option value="complaints">Klagomål</option>
                                <option value="other">Övrigt</option>
                            </select><br>
                            <label for="freetext"></label>
                            <textarea name="" id="freetext" cols="30" rows="10" placeholder="Skriv ditt meddelande här."
                                required></textarea>
                            <button class="btn-submit" type="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
